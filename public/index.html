<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/favicon.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <title>Argytec Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Argytec</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/user">User</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <h1 class="text-center my-5">Tareas Pendientes</h1>
    <div class="container my-4">
      <button class="btn btn-primary d-flex align-items-center justify-content-between py-0 mb-3" data-bs-toggle="modal" data-bs-target="#newTaskModal"><i class="bi bi-plus fs-3 me-1"></i> Agregar Tarea</button>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="completedTasksSwitch">
        <label class="form-check-label" for="completedTasksSwitch">Ver tareas completadas</label>
      </div>
    </div>
    
    <div class="modal fade" id="newTaskModal" tabindex="-1" aria-labelledby="newTaskModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title fs-5" id="newTaskModalLabel">Nueva Tarea</h3>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="mb-2" id="newTaskForm">
              <div class="mb-3">
                <label for="input_cliente" class="form-label">Cliente</label>
                <input id="input_cliente" type="text" class="form-control" name="client" required>
              </div>
              <div class="mb-3">
                <label for="input_titulo" class="form-label">Título</label>
                <input id="input_titulo" type="text" class="form-control" name="title" required>
              </div>
              <div class="mb-3">
                <label for="input_desc" class="form-label">Descripción</label>
                <input id="input_desc" type="text" class="form-control" name="description" required>
              </div>
              <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">Agregar</button>
              </div>
            </form>
          </div>
          
        </div>
      </div>
    </div>    
    <div id="tasksContainer"></div>
    
    <script src="main.js"></script>
</body>
</html>
